replicaCount: 1

name: gcp-pr-fe
appName: gcp-pr-fe

image:
  repository: europe-west2-docker.pkg.dev/gcp-project-replica-391115/gcp-pr-container-reg-fe/gcp-pr-fe
  repoImgVersion: :1.5
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80
  fwdPort: 80
  name: frontend-service

metrics:
  port: metrics-fe

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []


autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80