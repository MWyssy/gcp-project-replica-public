apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gcp-pr-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "web-static-ip"
    nginx.ingress.kubernetes.io/enable-cors: "false"
spec:
  defaultBackend:
    service:
      name: {{.Values.name}}
      port:
        number: {{.Values.service.port}}
