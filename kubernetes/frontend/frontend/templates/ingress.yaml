apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gcp-pr-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "web-static-ip"
spec:
  rules:
    - http:
      paths:
        - path: /*
          pathType: ImplementationSpecific
          backend:
            service:
              name: {{.Values.name}}
              port:
                number: {{.Values.service.port}}
        - path: /v2/*
          pathType: ImplementationSpecific
          backend:
            service:
              name: {{.Values.name}}
              port:
                number: {{.Values.backend.port}}
