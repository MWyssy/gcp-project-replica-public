apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.appName}}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{.Values.appName}}
  template:
    metadata:
      labels:
        app: {{.Values.appName}}
    spec:
      containers:
        - name: {{.Values.appName}}
          image: {{.Values.image.repository}}{{.Values.image.repoImgVersion}}
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          ports: 
            - containerPort: {{.Values.service.port}}
      imagePullSecrets:
      - name: "gcp-pr-sa@gcp-project-replica-391115.iam.gserviceaccount.com"
