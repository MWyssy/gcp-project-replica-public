apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.name}}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{.Values.appName}}
  template:
    metadata:
      labels:
        app: {{.Values.appName}}
    spec:
      containers:
        - name: {{.Values.name}}
          image: {{.Values.image.repository}}{{.Values.image.repoImgVersion}}
          ports: 
            - containerPort: {{.Values.service.port}}
      imagePullSecrets:
      - name: artifact-registry
